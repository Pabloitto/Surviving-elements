<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Surviving Elements</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div align="center"></div>
    <div id="divGame">
   		<div class="elements" style="height:100px;">
    		<div style="margin-left:46%;height:20px;width:100px;">
    		  <span id="current"></span><label id="nameElement" class="name"></label>
    		</div>
    		<div id="score"></div>
    		<div id="time"></div>
    		<div id="txtlevel"></div>
    		<div id="txtenemies"></div>
     	</div>
     	<div class="center">
       	<canvas id="progresscanvas" class="progresscanvas"></canvas>
  			<div class="top">Surviving Elements</div>
        <canvas id="canvas" class="maincanvas" style="border:2px solid #000000;"></canvas>
        <div class="controls center">
          <table style="float:left">
            <tr>
              <td>↑ : </td><td>UP</td>
            </tr>
            <tr>
              <td>↓ : </td><td>DOWN</td>
            </tr>
            <tr>
              <td>→ : </td><td>RIGHT</td>
            </tr>
            <tr>
              <td>← : </td><td>LEFT</td>
            </tr>
          </table>
          <table style="float:left;margin-left:25%;">
             <tr>
              <td>Right Click : </td><td>Change Gun</td>
            </tr>
            <tr>
              <td>Left Click : </td><td>Shoot element bullet</td>
            </tr>
            <tr>
              <td>Mouse Move : </td><td>Aim the target</td>
            </tr>
          </table>
            <table id="elementRules" style="float:left;margin-left:20%;">
            <tr>
              <td>
                <span id="current" class="Water"></span>
                <label class="name">Water kills</label>
              </td>
              <td>
                <span class="spriteElements fire"></span>
              </td>
            </tr>
            <tr>
              <td>
                <span id="current" class="Fire"></span>
                <label class="name">Fire kills</label>
              </td>
              <td>
                <span class="spriteElements rock"></span>
              </td>
            </tr>
            <tr>
              <td>
                <span id="current" class="Ground"></span>
                <label class="name">Earth kills</label>
              </td>
              <td>
                <span class="spriteElements wind"></span>
              </td>
            </tr>
            <tr>
              <td>
                <span id="current" class="Wind"></span>
                <label class="name">Wind kills</label>
              </td>
              <td>
                <span class="spriteElements water"></span>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
</body>
<script type="text/javascript" src="core/main.js"></script>
<script type="text/javascript" src="core/utils/utilities.js"></script>

<script type="text/javascript" src="core/utils/soundsfactory.js"></script>
<script type="text/javascript" src="listeners/keyevent.js"></script>
<script type="text/javascript" src="listeners/mouseevent.js"></script>
<script type="text/javascript" src="models/shape.js"></script>
<script type="text/javascript" src="models/progressbar.js"></script>
<script type="text/javascript" src="models/bg.js"></script>
<script type="text/javascript" src="models/particle.js"></script>
<script type="text/javascript" src="models/explosion.js"></script>
<script type="text/javascript" src="models/element.js"></script>
<script type="text/javascript" src="models/cursor.js"></script>
<script type="text/javascript" src="models/bullet.js"></script>
<script type="text/javascript" src="models/energybar.js"></script>
<script type="text/javascript" src="models/hero.js"></script>
<script type="text/javascript" src="models/enemy.js"></script>
<script type="text/javascript" src="core/game.js"></script>
<script type="text/javascript" src="painters/herodrawable.js"></script>
<script type="text/javascript" src="painters/explosiondrawable.js"></script>
<script type="text/javascript" src="painters/bulletdrawable.js"></script>

<script type="text/javascript" src="painters/backgrounddrawable.js"></script>
<script type="text/javascript" src="painters/progressbardrawable.js"></script>
</html>
